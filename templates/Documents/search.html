


{% extends 'base.html' %}

{% load static %}

{% block customcss %}
    {% comment %} <link rel="stylesheet" type="text/css" href="{% static 'css/' %}"> {% endcomment %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/Documents/search.css' %}">
{% endblock %}


{% block content %}

<div class="container">
	<div class="row">
        <input type="text" class="searchbox p-3" placeholder="Search for words" id="word" autofocus>{% csrf_token %}
    </div>
    <div class="row">
        <input type="checkbox" id="id-name--1" class="switch-input">
        <label for="id-name--1" class="switch-label" onclick="toggle()">Search By <span class="toggle--on">Word</span><span class="toggle--off">Letter</span></label>
    </div>
    <div class="container" id="content">
        <div class="row centered">
            <h4>Sorry No Paragraphs found</h4>
        </div>
    </div>
</div>

{% endblock %}


{% block script %}

    <script src="{% static 'assets/jQuery/jQuery.js' %}"></script>
    <script src="{% static 'js/Documents/search.js' %}"></script>
{% endblock script %}
